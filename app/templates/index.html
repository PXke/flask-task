{% extends "layout.html" %}
{% block body %}
    <div id="page-content-wrapper">
        <form class="add-task" method="POST" action="/add">
            <input name="task" placeholder="Enter a task in the format: <task> | project=\"proj\" | priority=\"priority\""/>
        </form>
        {% for project in tasks: %}
            <div class="col-md-6">
                <h3>{{project}}</h3>
                    <div class="table-responsive">
                        {{tasks[project]}}
                    </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
